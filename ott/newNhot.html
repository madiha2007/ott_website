    body {
      background-color: #000;

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

  
    .carousel-wrapper {
      position: relative;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 30px;
      padding: 30px;
      scroll-behavior: smooth;
    }
    .carousel-wrapper::-webkit-scrollbar {
      display: none;
    }
    
    .card-container {
      scroll-snap-align: center;
      flex: 0 0 70vw;
      max-width: 590px;
      transition: transform 0.3s, filter 0.3s;
      position: relative;
    }

    .card-container.dim {
      filter: brightness(0.4);
      transform: scale(0.95);
    }

    .number-tag {
      position: absolute;
      top: -80px;
      left: -35px;
      font-size: 8rem;
      font-weight: 1000;
      color: rgba(255, 252, 252, 0.685);
      z-index: 1;
    }

    .poster-card {
      width: 90%;
      height: 700px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
    .card-container:first-child {
  margin-left: 15vw;
}
.card-container:last-child {
  margin-right: 15vw;
}

.video-container {
  overflow: hidden;
  height: 100%;
  min-height: 200px;
}

.preview-img {
  transition: opacity 0.3s ease;
}

.iframe-wrapper iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Optional glowing effect for the "View My List" link */
.glow-link {
  transition: all 0.3s ease;
}

.glow-link:hover {
  text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
  color: #ebebeb;
}

.scroll-btn {
   border-radius: 50px; /* Makes it capsule-like */
  padding: 8px 24px;
  font-weight: 500;
  transition: all 0.2s ease-in-out;
  border: 2px solid #460f12;
  background: #e5091400;
  color: white;
  white-space: nowrap;
}

.scroll-btn:hover {
  background: #3b0407;
  transform: scale(1.05);
}
.scrollspy{
  background-color: rgba(0, 0, 0, 0.5) !important; /* Black with 50% opacity */
  backdrop-filter: blur(10px);
  z-index: 2;
}
.scrollspy-container {
  position: relative;
  height: calc(100vh - 50px);
  overflow-y: auto;
  scroll-behavior: smooth;
}

.sticky-top {
  top: 2;
}

hr{
  border: 2px solid azure;
}

    function populateCarousel(data, carouselId) {
  const carousel = document.getElementById(carouselId);
  carousel.innerHTML = "";

  data.forEach((item, index) => {
    const container = document.createElement("div");
    container.className = "card-container";

    container.innerHTML = `
      <div class="number-tag">${String(index + 1).padStart(2, '0')}</div>
      <img src="${item.img}" alt="${item.title}" class="poster-card">
      <h5 class="p-3 fs-4">${item.title}</h5>
    `;

    container.addEventListener("click", () => {
      document.getElementById("detailModalLabel").innerText = item.title;
      document.getElementById("modal-subtitle").src = item.title_img;
      document.getElementById("modalImage").src = item.img;
      document.getElementById("modalDescription").innerText = item.description + ".";
        
      const modal = new bootstrap.Modal(document.getElementById("detailModal"));
      modal.show();
    });

    carousel.appendChild(container);
  });

  // Highlight scroll logic
  carousel.addEventListener("scroll", () => {
    const cards = carousel.querySelectorAll(".card-container");
    const centerX = carousel.scrollLeft + carousel.offsetWidth / 2;

    cards.forEach(card => {
      const cardX = card.offsetLeft + card.offsetWidth / 2;
      const distance = Math.abs(centerX - cardX);
      if (distance < card.offsetWidth / 2) {
        card.classList.remove("dim");
      } else {
        card.classList.add("dim");
      }
    });
  });

  // Trigger scroll to highlight the initial center card
  carousel.dispatchEvent(new Event("scroll"));
}

  function updateMyListButtonState(button, isInList) {
  if (isInList) {
    button.classList.add("btn-danger");
    button.classList.remove("btn-outline-danger");
    button.innerHTML = `<i class="bi bi-check2-circle"></i> Reminder set`;

    button.classList.add("btn-outline-danger");
    button.innerHTML = `<i class="bi bi-bell"></i> Remind me`;
  }
}
