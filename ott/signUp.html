<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body{
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
    }
    
    .darkened-image {
    position: relative;
    height: 100vh;
    width: 100%;
    background-image: url('https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    overflow: hidden;
    }
    .darkened-image::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 0;
    }

    .card {
      top: 10vh;
      left: 10vw;
      margin: 5rem auto;
      border-radius: 1rem;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .card-price {
    font-size: 2rem;
    font-weight: bold;
    }

    .card ul li {
    margin-bottom: 0.5rem;
    }

    #sub1, #sub2, #sub3 {
    width: 800px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 1rem;
    margin: 20px;
    padding: 40px;
    }

.pricing-card.selected {
  border: 4px solid #660707;  /* Red border */
  box-shadow: 0 0 10px rgba(253, 13, 13, 0.5);
  background-color: rgba(253, 13, 13, 0.1);
  cursor: pointer;
}

.select-icon {
  color: gray; /* default icon color */
  transition: color 0.3s ease;
}

.pricing-card.selected .select-icon {
  color: #d74949; /* your red highlight color */
}

@media (max-width: 968px) {
  #sub1, #sub2, #sub3 {
    width: 70vw;
    height: 170px;
    top: 0;
    padding: 20px;
  }
  .darkened-image{
    height: 1300px;
    width: 100%;
  }
  .select-icon {
    font-size: 1.5rem; /* smaller icon on mobile */
  }
 .card {
      top: 0vh;
      left: 5vw;
      margin: 0;
      border-radius: 1rem;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
      width: 80vw;
    }
}

@media (min-width: 968px) {
  #sub1, #sub2, #sub3 {
    width: 40vw;
    height: 190px;
    top: 0vh;
    padding: 30px;
  }
  .darkened-image{
    height: 100vh;
    width: 100%;
  }
  .select-icon {
    font-size: 1.5rem; 
  }
 .card {
      top: 10vh;
      left: 5vw;
      margin: 10px;
      border-radius: 1rem;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
      width: 30vw;
    }
    .row{
        margin: 10px;
    }
}
</style>
</head>
<body class="bg">

<section class="darkened-image">
  
    <div class="row flex-column-reverse flex-lg-row align-items-start g-4 ">
      <!-- SIGN UP FORM (left on desktop, below on mobile) -->
      <div class="col-lg-4 p-5">
        <div class="card" >
          <h2 class="text-center mb-4">Create Account</h2>
          <form id="signupForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required minlength="6"/>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" required />
            </div>
            <div id="error" class="text-danger mb-3"></div>
            <button type="submit" class="btn btn-danger w-100">Sign Up</button>
          </form>
        </div>
      </div>

        <!-- PRICING CARDS (right on desktop, above on mobile) -->      
        <div class="col p-5" >
          <div class="row ">
            <div class="col">
             <div class="card text-white mb-4 pricing-card" id="sub1">
                <div class="row g-0 align-items-center">

                    <!-- Left Side: Title and Price -->
                    <div class="col-sm-4">
                    <h3 class="card-title text-danger mb-2">Weekly Plan</h3>
                    <p class="card-price fs-4">₹49 / &nbsp; week</p>
                    </div>

                    <!-- Right Side: Features -->
                    <div class="col-sm-6">
                    <ul class="list-unstyled mb-0">
                        <li>Watch on 1 screen at a time</li>
                        <li>720p Quality</li>
                        <li>Cancel anytime</li>
                    </ul>
                    </div>

                    <!-- Icon column -->
                    <div class="col-sm-2 d-flex justify-content-end">
                    <i class="bi bi-box-arrow-up-right fs-2 select-icon"></i>
                    </div>

                </div>
                </div>


             <div class="card text-white mb-4 pricing-card" id="sub2">
                <div class="row g-0 align-items-center">
    
                <!-- Left Side: Title and Price -->
                <div class="col-sm-4 ">
                <h3 class="card-title text-danger mb-2">Monthly Plan</h3>
                <p class="card-price fs-4">₹199 / month</p>
                </div>

                <!-- Right Side: Features -->
                <div class="col-sm-6">
                <ul class="list-unstyled mb-0 ">
                    <li> 1080p Quality</li>
                    <li> 2 Screens</li>
                    <li> Download Option</li>
                </ul>
                </div>

                <!-- Icon column -->
                    <div class="col-sm-2 d-flex justify-content-end">
                    <i class="bi bi-box-arrow-up-right fs-2 select-icon"></i>
                    </div>
                

            </div>
            </div>

             <div class="card text-white mb-4 pricing-card" id="sub3">
                <div class="row g-0 align-items-center">
    
                <!-- Left Side: Title and Price -->
                <div class="col-sm-4 ">
                <h3 class="card-title text-danger mb-2">Yearly Plan</h3>
                <p class="card-price fs-4">₹499 /  &nbsp; year</p>
                </div>

                <!-- Right Side: Features -->
                <div class="col-sm-6">
                <ul class="list-unstyled mb-0 ">
                    <li> 4K Quality</li>
                    <li> 4 Screens</li>
                    <li>  Offline Access</li>
                </ul>
                </div>

                <!-- Icon column -->
                    <div class="col-sm-2 d-flex justify-content-end">
                    <i class="bi bi-box-arrow-up-right fs-2 select-icon"></i>
                    </div>

            </div>
            </div>

            </div>
        </div>
        </section>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorDiv = document.getElementById("error");

      if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match!";
        return;
      }

      // Optionally save to backend or localStorage
      fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, email, password }),
      })
      .then(res => res.json())
        .then(data => {
            console.log("Signup response:", data);
            // Check either a success boolean or a message text
            if (data.success || data.message === "User registered successfully") {
                alert("Signup successful!");
                window.location.href = "home.html"; // redirect here on success
            } else {
                errorDiv.textContent = data.message || "Signup failed.";
            }
            })

      .catch(err => {
        console.error("Error:", err);
        errorDiv.textContent = "Server error occurred.";
      });
    });


const cards = document.querySelectorAll('.pricing-card');

cards.forEach(card => {
  card.addEventListener('click', () => {
    // Remove 'selected' from all cards
    cards.forEach(c => c.classList.remove('selected'));

    // Add 'selected' to clicked card
    card.classList.add('selected');
  });
});


  </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
