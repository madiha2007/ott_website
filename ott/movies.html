      <script>
  
  
        // Fade in CTA when it enters the viewport
        window.addEventListener('scroll', function () {
          const cta = document.getElementById('moviectaOverlay');
          const rect = cta.getBoundingClientRect();
          if (rect.top <= window.innerHeight - 100) {
            cta.style.opacity = '1';
            cta.style.animation = 'fadeIn 2s ease forwards';
          }
        });
  
  
        document.addEventListener("DOMContentLoaded", function () {
          const sections = document.querySelectorAll('.random-section');
          const randomIndex = Math.floor(Math.random() * sections.length);
      
          sections.forEach((section, index) => {
            if (index === randomIndex) {
              section.classList.remove('d-none');  // show this one
            } else {
              section.classList.add('d-none');     // hide others
            }
          });
        });
      </script>
