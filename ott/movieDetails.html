  <!-- movieDetails.html -->
  <div class="text-light p-3">
    <div class="d-flex justify-content-between col-12 mx-auto">
      <button class="btn btn-danger btn-lg w-100 me-2 watch-now-btn" type="button" data-id="${card.id}">Watch Now</button>
      <button id="addToListBtn" class="btn btn-outline-light btn-lg w-100 " type="button">
        <i class="bi bi-plus"></i> My List
      </button>
      
    </div>
    <hr class="text-light">
    <h5 class="mb-3">More Like This</h5>
    <!-- container-fluid  -->
      <div class="row" id="morelikethiscontainer"> </div>
    
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="script.js"></script>

<script>
 

  // ✅ Change button text if already in list — when page loads
  window.addEventListener("DOMContentLoaded", () => {
    const myList = JSON.parse(localStorage.getItem("myList")) || [];

    document.querySelectorAll(".mylist-btn").forEach(btn => {
      const wrapper = btn.closest("[data-id]");
      let id = wrapper?.dataset?.id;

      if (!id && typeof selectedCardData !== "undefined") {
        id = selectedCardData.id;
      }

      if (id && myList.some(item => item.id === id)) {
        btn.innerHTML = `<i class="bi bi-check-lg"></i> In My List`;
        btn.classList.remove("btn-outline-light");
        btn.classList.add("btn-success");
      }
    });
  });
</script>

  
</body>
</html>
