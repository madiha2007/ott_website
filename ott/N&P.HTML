<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New & Popular | Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        font-family: Arial, sans-serif;
        }

        .hero {
        background: url('https://i.imgur.com/1bX5QH6.jpeg') no-repeat center center/cover;
        height: 70vh;
        }

        .row-title {
        font-size: 1.5rem;
        margin: 30px 0 15px;
        }

        .card {
        background-color: #181818;
        border: none;
        transition: transform 0.3s ease;
        }

        .card:hover {
        transform: scale(1.1);
        }

        .card img {
        border-radius: 4px;
        }

        .scroll-row {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 15px;
        }

        .scroll-row::-webkit-scrollbar {
        height: 8px;
        }
        .scroll-row::-webkit-scrollbar-thumb {
        background: crimson;
        border-radius: 4px;
        }

    </style>

</head>
<body class="bg-black text-white">

  <!-- Hero Section -->
  <section class="hero d-flex align-items-end p-5">
    <div class="text-light">
      <h1 class="display-4 fw-bold">Loki</h1>
      <p class="lead">The God of Mischief is back in a multiverse adventure.</p>
      <button class="btn btn-danger btn-lg">Play</button>
      <button class="btn btn-outline-light btn-lg ms-2">More Info</button>
    </div>
  </section>

  <div class="container mt-5">
    <!-- Rows will be injected by JS -->
    <div id="rowsContainer"></div>
  </div>
  <script>
    const data = {
  "New Releases": [
    { title: "Extraction 2", img: "https://m.media-amazon.com/images/M/MV5BYzgwOGM4YTEtMmE1Ny00MWQxLTlhMzEtYWY0MDY1ZjY0NWJhXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },
    { title: "Wednesday", img: "https://m.media-amazon.com/images/M/MV5BYzgwOGM4YTEtMmE1Ny00MWQxLTlhMzEtYWY0MDY1ZjY0NWJhXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },
    { title: "One Piece", img: "https://m.media-amazon.com/images/M/MV5BYzgwOGM4YTEtMmE1Ny00MWQxLTlhMzEtYWY0MDY1ZjY0NWJhXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" }
  ],
  "Trending Now": [
    { title: "The Witcher", img: "https://m.media-amazon.com/images/M/MV5BYzgwOGM4YTEtMmE1Ny00MWQxLTlhMzEtYWY0MDY1ZjY0NWJhXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },
    { title: "You", img: "https://i.imgur.com/mV4gGQn.jpg" },
    { title: "Money Heist", img: "https://m.media-amazon.com/images/M/MV5BYzgwOGM4YTEtMmE1Ny00MWQxLTlhMzEtYWY0MDY1ZjY0NWJhXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" }
  ],
  "Top 10 in India Today": [
    { title: "Kota Factory", img: "https://m.media-amazon.com/images/M/MV5BYzgwOGM4YTEtMmE1Ny00MWQxLTlhMzEtYWY0MDY1ZjY0NWJhXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },
    { title: "Sacred Games", img: "https://i.imgur.com/RNF7vwT.jpg" },
    { title: "Delhi Crime", img: "https://m.media-amazon.com/images/M/MV5BYzgwOGM4YTEtMmE1Ny00MWQxLTlhMzEtYWY0MDY1ZjY0NWJhXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" }
  ]
};

const rowsContainer = document.getElementById("rowsContainer");

Object.entries(data).forEach(([section, cards]) => {
  const rowHTML = `
    <h5 class="row-title">${section}</h5>
    <div class="scroll-row">
      ${cards.map(card => `
        <div class="card" style="min-width: 180px;">
          <img src="${card.img}" class="img-fluid" alt="${card.title}">
          <div class="card-body px-2 py-1">
            <p class="small text-white text-center mb-0">${card.title}</p>
          </div>
        </div>
      `).join("")}
    </div>
  `;
  rowsContainer.innerHTML += rowHTML;
});

  </script>
</body>
</html>
